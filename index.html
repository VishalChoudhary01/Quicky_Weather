<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quicky Weather</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="card">
        <!-- search bar -->
        <section class="searchbar">
          <input type="text" placeholder="Enter City" />
          <span id="search"><i class="fa-solid fa-magnifying-glass"></i></span>
        </section>
        <section class="weatherDetails">
          <section class="upper">
            <div class="weatherIcon">
              <img src="./Images/clouds.png" alt="" />
            </div>
            <div class="weatherNumber">
              <div class="degreeCelius">
                <div class="celcius_ferha">
                  <p class="active tempC" >°C</p>
                  <i class="fa-solid fa-grip-lines-vertical"></i>
                  <p class="tempF">°F</p>
                </div>
                <div class="degree">
                  <p></p>
                  <span></span>
                </div>
              </div>
            </div>
          </section>
          <section class="bottom">
            <div class="conditions">
              <p></p>
            </div>
            <div class="feel_like">
              <div class="degree_feel">
                <!-- feel like degree -->
                <h4><span></span></h4>
                <span></span>
              </div>
            </div>
          </section>
          <section class="thirdSection">
            <section class="wind_humidity">
              <div class="wind">
                <!-- wind speed -->
              </div>
              <div class="humidity">
                <!-- <p>Humidity: <span id="humidityPer"></span>%</p> -->
              </div>
            </section>
            
          </section>
          <section>
            <div class="sunset_sunrise">
              <section class="times">
                <!-- <p>Sunrise : <span id="sunriseT">0</span></p>
                <p>Sunset : <span id="sunsetT"></span></p>   -->
              </section>
            </div>
          </section>
          <section class="address">
            <h4>
              <span id="city"></span> 
              <span id="country"></span>
            </h4>
          </section>
        </section>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
